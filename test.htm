<script>
    console.log("interpolation of the number {thirty} {thirty}".interp({ thirty: 30 }));


    console.log("reversing a string".reverse());


    console.log("The 'words' function. This should return a list of all words.".words());


    function plus(one, other) { return one + other; }
    var plusOne = plus.curry(1);
    console.log(plusOne(2));


    function square(x)   { return x * x; }
    function negate(x)   { return -x;    }
    function decrease(x) { return x - 1; }

    console.log(negate.compose(square).compose(decrease)(10));


    console.log({foo: [{bar: "bar", ref: null}]}.deepCopy());
    console.log([[1, 2, [3, 4]], [3, [5, 6]]].deepCopy());

    console.log(Math.add(0.1, 0.2));
    console.log(Math.sub(0.3, 0.2));
    console.log(Math.mul(0.2, 0.1));
    console.log(Math.div(0.3, 0.1));

</script>
